spring:
  application:
    name: system-gateway
  cloud:
    gateway:
      routes:
        - id: goods
          uri: lb://goods
          predicates:
            - Path=/goods/**
          filters:
            - StripPrefix= 1
        - id: system
          uri: lb://system
          predicates:
            - Path=/system/**
          filters:
            - StripPrefix= 1
server:
  port: 8024
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server-one:8761/eureka, http://eureka-server-two:8762/eureka
  instance:
    prefer-ip-address: true